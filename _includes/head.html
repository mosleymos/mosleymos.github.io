<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="theme-color" content="#9f3f69">

  <meta name="keywords" content="mosleymos mori keita github simplon iwheelshare developer ruby on rails">
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <meta http-equiv="Cache-control" content="public">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: '/public' | prepend: site.url }}" />

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend:
  site.baseurl | prepend: '/' }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}"
  href="{{ "/feed.xml" | prepend: '/' | prepend: site.url }}">
</head>
